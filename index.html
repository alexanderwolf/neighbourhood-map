<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>South London Boozers</title>
    <link rel="stylesheet" href="css/main.css">    
</head>
<body>   
    <div class="app" id="app">       
        <div class="list" id="list">
            <input class="search-box" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" />
            <ul class="results" data-bind="foreach: filteredList">
                <li class="place" data-bind="text: name, click: openInfoWindow"></li>
            </ul>
        </div>
        <div id="map" class="map"></div>
    </div>        
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/knockout.js"></script>
    <script async type="text/javascript" src="js/script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhu4dR0Awm3OXL564awMFM88ICSfJ2_ao&callback=startApp&libraries=places" onerror="errorHandling()"></script>    
</body>
</html>
